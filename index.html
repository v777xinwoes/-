<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你好❤️</title>
    <style>
        body {
            background: #ffe6e6;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin: 20px 0;
            line-height: 1.8;
            font-size: 1.1em;
        }

        .heart {
            color: #ff4d4d;
            font-size: 3em;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
            margin-top: 20px;
        }

        button:hover {
            transform: scale(1.1);
        }

        .hearts-container {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .falling-heart {
            position: absolute;
            color: #ff4d4d;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from { top: -20px; opacity: 1; }
            to { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="hearts"></div>
    
    <div class="container">
        <h1>给最亲爱的<span id="name">[男朋友名字]</span> ❤️</h1>
        
        <div class="message">
            <p>哈咯哈咯：</p>
            <p>对不起啊没说话呃呃呃...😔</p>
            <p>但我想让你知道，我可能对情感这方面的东西有些缺失吧！</p>
            <p>但是我脑子中一直处于的迷雾状态不能失去你是我的唯一</p>
            <div class="heart" onclick="showMore()">❤️</div>
            <p id="secret" style="display:none;">
                你早就是我绝对绝对不能失去的人了<br>
                嗯我最最最最爱你了<br>
                对我来说很重要 我只是不知道怎么去说所以我写个这个<br>
                我们和好好不好？🥺
            </p>
        </div>

        <button onclick="showFinal()">点击查看小秘密</button>
    </div>

    <script>
        // 创建飘落爱心
        function createHearts() {
            const container = document.getElementById('hearts');
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.className = 'falling-heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            container.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }

        // 定时生成爱心
        setInterval(createHearts, 300);

        function showMore() {
            document.getElementById('secret').style.display = 'block';
            document.querySelector('.heart').style.animation = 'none';
        }

        function showFinal() {
            alert("其实...我比想象中还要在乎你！\n\n我们一起去吃好吃的，然后和好好不好？🥰");
            window.location.href = "https://example.com/our-memories"; // 可以替换成你们的照片链接
        }
    </script>
</body>
</html>
</body>
</html>
